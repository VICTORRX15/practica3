<!DOCTYPE html>
<html>
<head>
    <title>Editar inscripción</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Editar inscripción</h1>
    </header>
    <nav>
        <a href="{{ url_for('registro_seminarios') }}">Registro de Seminarios</a>
        <a href="{{ url_for('listado_inscritos') }}">Listado de Inscritos</a>
    </nav>
    <main>
        <form action="{{ url_for('editar_inscripcion', index=index) }}" method="post">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" value="{{ inscrito.fecha }}" required>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ inscrito.nombre }}" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" value="{{ inscrito.apellidos }}" required>

            <label for="turno">Turno:</label>
            <input type="radio" id="turno_manana" name="turno" value="Mañana" {% if inscrito.turno == 'Mañana' %}checked{% endif %}>
            <label for="turno_manana">Mañana</label>
            <input type="radio" id="turno_tarde" name="turno" value="Tarde" {% if inscrito.turno == 'Tarde' %}checked{% endif %}>
            <label for="turno_tarde">Tarde</label>
            <input type="radio" id="turno_noche" name="turno" value="Noche" {% if inscrito.turno == 'Noche' %}checked{% endif %}>
            <label for="turno_noche">Noche</label>

            <label for="seminarios">Seminarios:</label>
            <input type="checkbox" id="seminario_ia" name="seminarios" value="Inteligencia Artificial" {% if 'Inteligencia Artificial' in inscrito.seminarios %}checked{% endif %}>
            <label for="seminario_ia">Inteligencia Artificial</label>
            <input type="checkbox" id="seminario_ml" name="seminarios" value="Machine Learning" {% if 'Machine Learning' in inscrito.seminarios %}checked{% endif %}>
            <label for="seminario_ml">Machine Learning</label>
            <input type="checkbox" id="seminario_arena" name="seminarios" value="Simulación con Arena" {% if 'Simulación con Arena' in inscrito.seminarios %}checked{% endif %}>
            <label for="seminario_arena">Simulación con Arena</label>
            <input type="checkbox" id="seminario_robotica" name="seminarios" value="Robótica Educativa" {% if 'Robótica Educativa' in inscrito.seminarios %}checked{% endif %}>
            <label for="seminario_robotica">Robótica Educativa</label>

            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Registro de Seminarios. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
